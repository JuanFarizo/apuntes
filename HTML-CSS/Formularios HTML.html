<form class="" action="resultado.html" method="POST">					//ETIQUETA FORM - atributo action determina a donde te lleva la pag dps de clic en enviar
  <p>
    <label for="nombre">Nombre</label> 									//atributos for id name todos con el mismo valor
    <input id="nombre" type="text" name="nombre" value="" required>		//atributo required lo transforma en obligatorio
  </p>																	//atributo type determina el tipo (email password text etc)
  <p>
    <label for="email">Email</label>
    <input id="email" type="email" name="email" value="" required>
  </p>
  <p>
    <label for="password">Password</label>
    <input id="password" type="password" name="password" value="" required>
  </p>
  <p>
    <input type="submit" name="" value="Enviar">		//BOTON ENVIAR
  </p>
</form>
